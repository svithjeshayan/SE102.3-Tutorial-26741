<!DOCTYPE html>
<html>
<head>
<title>Car Registration Form</title>
</head>
<body>

    <div>
        <h2>Registration Form</h2>
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required><br>

        <label for="mobile-number">Mobile Number:</label>
        <input type="tel" id="mobile-number" name="mobile-number" required><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="favourite-music">Favourite Music:</label>
        <input type="checkbox" id="pop" name="favourite-music" value="POP">
        <label for="pop">POP</label>
        <input type="checkbox" id="rock" name="favourite-music" value="Rock">
        <label for="rock">Rock</label>
        <input type="checkbox" id="other-music" name="favourite-music" value="Other">
        <label for="other-music">Other</label><br>

        <label for="additional-details">Additional Details:</label><br>
        <textarea id="additional-details" name="additional-details" rows="4" cols="40"></textarea><br>

        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I agree to the terms and conditions</label><br>

        <input type="submit" value="Submit">
    </form>
    </div>

    <div>
    <table>
        <tr>
            <h1>Car Registration</h1>
        </tr>
        <tr>
            <td>Owner Name</td>
            <td><input type="text" id="owner_name" name="owner_name"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="tel" id="phone_number" name="phone_number"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td><input type="text" id="country" name="country"></td>
        </tr>
        <tr>
            <td>Car Model</td>
            <td><input type="text" id="car_model" name="car_model"></td>
        </tr>
        <tr>
            <td>Manufacture</td>
            <td><input type="text" id="manufacture" name="manufacture" /></td>
        </tr>
        <tr>
            <td>Year</td>
            <td><select id="year" name="year">
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Transmission</td>
            <td><input type="radio" id="manual" name="transmission" value="manual">Manual<input type="radio" id="auto" name="transmission" value="auto" />Auto<input type="radio" id="auto" name="transmission" value="auto" /></td>
        </tr>
        <tr>
            <td>Other</td>
            <td><textarea id="additional-details" name="additional-details" rows="4" cols="40"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" id="terms" name="terms" />
            I agree to the terms and conditions</td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
            <td><input type="reset" value="Reset" /></td>
        </tr>
        
        </table>
    </div>
</body>
</html>

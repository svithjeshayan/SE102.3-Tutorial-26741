<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="performMathOperations()">Perform Math Operations</button>

    <script>
    function performMathOperations() {
        const num1 = parseFloat(prompt("Enter the first number:"));
        const num2 = parseFloat(prompt("Enter the second number:"));

        const addition = num1 + num2;
        const subtraction = num1 - num2;
        const division = num1 / num2;
        const multiplication = num1 * num2;

        alert("Addition: " + addition + "\nSubtraction: " + subtraction + "\nDivision: " + division + "\nMultiplication: " + multiplication);
    }
    </script>

    <button onclick="getYearOfBirth()">Get Year of Birth</button>

    <script>
    function getYearOfBirth() {
        const nicNumber = prompt("Enter the student's NIC number:");

        if (nicNumber.length === 12) {
            const year = nicNumber.substring(0, 4);
            alert("Year of Birth: " + year);
        } else {
            alert("Invalid NIC number. Please enter a valid 12-digit NIC number.");
        }
    }
    </script>

</body>
</html>
